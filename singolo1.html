<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="singolo1.css">
    <title>Singolo</title>
</head>

<body>


    <header>
        <div class="logo">
            <img src="./images/header/logo.png" alt="">

            <span>PORTFOLIO</span>

        <div class="header2">

    <main>

        <div class="sliderleft">

        <div class="sliderright">

            <img src="./images/main/slider2.png" alt="" class="hover">
        </div>
        <!---------------------------LEFT MOBILE-------------------------------->
        <div class="mobile1">

            <img src="./images/main/button1.png" alt="">

        <div class="click1">
            <img src="./images/main/click1.png" alt="">
        </div>

        <div class="speaker1">
            <img src="./images/main/speaker1.png" alt="">

        <div class="bigdot1">

        <div class="mobile2">

            <img src="./images/main/shadow2.png" alt="">

        <div class="screen2">

            <img src="./images/main/bigdot2.png" alt="">
        </div>

        <div class="dot2">
            <img src="./images/main/dot2.png" alt="">
        </div>


        <!------------------------------------------------------------------->
        <div class="main2">
            <img src="./images/main/main2.png" alt="">
        </div>
    </main>

    <footer>


        <div class="footer2">
            <img src="./images/footer/footer2.png" alt="">
